<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        html{
            background-color: rgb(155, 148, 148);
        }

    </style>
    <svg width="800" height="400">
        <polygon points="100,250 150, 350 50,350", fill="yellow" style="stroke:black; stroke-width:2"></polygon>
                <text x="60" y="375" font-size="24">Triangle</text>
            <polygon points="200,350 300,350 300,250 200,250"  style="fill:rgb(32, 190, 190); stroke:black; stroke-width:2"></polygon>
                <text x="190" y="375" font-size="24">Quadrilateral</text>
            <polygon points="375,350 425,350 450,300 400,250 350,300" style="fill:rgb(223, 184, 136); stroke:black; stroke-width:2"></polygon>
                <text x="358" y="375" font-size="24">Pentagon</text>
                <polygon points="525,350 575,350 600,300 575,250 525,250 500,300" style="fill:rgb(32, 194, 113); stroke:black; stroke-width:2"></polygon>
                <text x="510" y="375" font-size="24">Hexagon</text>
    </svg>
    <div style="float:left">
    <svg width="320" height="300" >
        <rect width="300" height="200" style="fill:rgb(247, 247, 247)" />
        <circle cx="150" cy="100" r="50" style="fill:rgb(172, 32, 32)" />
        <text x="70" y="240" font-size="24">Japan Flag SVG</text>
      </svg>
    </div>
    <div style="float:left">
      <img src="japan.jpeg" alt="japan flag image" width="300" height="200">
    </div>
    <div style="float:left">
        <svg width="320" height="300" >
            <rect width="300" height="200" style="fill:rgb(206, 49, 49)"></rect>
            <polygon class="star" points="150,50 160,90 200,90 165,115 175,155 150,130 125,155 135,115 100,90 140,90" fill="yellow" />
            <text x="75" y="235" font-size="24">Vietnam Flag</text>
          </svg>         
    </div>
    <div style="float:left">
        <img src="vietnam.jpeg" alt="vietnam flag image" width="300" height="200">
      </div> 
</body>
</html>
